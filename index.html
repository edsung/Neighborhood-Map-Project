<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
      <div>Search<input data-bind="textInput: searchKey, event: {keyup : search}"></input></div>
      <div class="col-md-3" id="list">
        <table>
          <thead><tr>
            <th>Locations</th>
          </tr></thead>
          <tbody data-bind="foreach: search">
            <tr data-bind = "click: $root.toggleBounce" >
              <td data-bind="text: title" ></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container-fluid col-md-9" id="map"></div>
  
    <!-- Google Maps API Key AIzaSyALeih66kMphQRZKlBn_NY5ru92hhw1D1w -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALeih66kMphQRZKlBn_NY5ru92hhw1D1w&callback=initMap">
    </script>
    <script type='text/javascript' src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
